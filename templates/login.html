<!DOCTYPE html>   
<html lang="en">

<body>
  <center>
  <h3>Login Here</h3>
  <form action="http://127.0.0.1:5000/" method="post">
  
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="user" placeholder="Enter name Here" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Enter Password Here" required></td>
        </tr>
        
        <tr>
           <td><input type="submit" name="submit" value="Login"></td>
           <td><p>Not yet a Member? <a href="http://127.0.0.1:5000/signup">Register</a></p></td>
        </tr>
      </table>
  </form>
  
  </center>
</body>
</html>
